name: Build and deploy
on:
    push: 
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Deploy 
              uses: appleboy/ssh-action@v0.1.2
              with:
                host: ${{ secrets.SSH_HOST }}
                key: ${{ secrets.SSH_KEY }}
                username: ${{ secrets.SSH_USERNAME }}
                script_stop: true
                scripts: |
                    cd apps
                    cd nextjs-folder-structure-example
                    git pull
                    npm ci
                    npm run Build
                    pm2 restart nextjs-folder-structure-example
